<html>
<head>

  <title>Materialize CSS Framework Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/style.css">

</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
    <div class="container">
      <a href="#" class="brand-logo">TimeKeeper</a>
    </div>
    </div>
  </nav>
 
  <div class="container">
    <div class="row">
      <div class="col s8">
	  <div class="card white">
            <div class="card-content white-text">
              <span class="card-title">Card Title</span>
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
            <a class="waves-effect waves-light btn">Stuff</a>
            <a class="waves-effect waves-light btn"><i class="material-icons left"></i>button</a>
            <a class="waves-effect waves-light btn"><i class="material-icons right"></i>button</a>
            </div>
          </div>
      </div>
      <div class="col s4">
            <div class="card-panel red white-text ">
              <p class="flow-text" id="time">
	        Can't connect to internet
              </p>
            </div>
      </div>
    </div>
  </div>

  <!-- jQuery is required by Materialize to function -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/moment.js"></script>
  <script type="text/javascript">
  $(function(){
    $("#time").text(moment().format('MMMM Do YYYY, h:mm:ss a'));
  });
  </script>

</body>
</html>
